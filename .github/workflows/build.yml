name: Cross-Platform Packages

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  create-bundles:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-3 libpulse0 libxkbcommon-x11-0 libxcb-cursor0 libxcb-xinerama0 libegl1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build application bundle
        run: python scripts/package_app.py

      - name: Debug - List directories (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Listing root directory:"
          dir
          echo "Listing build directory:"
          if (Test-Path build) { dir build }
          echo "Listing recursive:"
          Get-ChildItem -Recurse -Filter *.exe

      - name: Sign Mac App (Ad-Hoc)
        if: runner.os == 'macOS'
        run: |
          codesign --force --deep --sign - build/BLine.app

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: |
            build/**
            *.exe
            *.bin
            *.app
            *.zip
          if-no-files-found: warn

